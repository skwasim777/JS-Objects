<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const obj = {
        name: "Wasim",
        age: 22,
        height: 5.1,
      };
      let txt = "";
      for (let x in obj) {
        txt += obj[x] + " ";
      }
      document.getElementById("demo").innerHTML=txt;
    </script>
  </body>
</html>
